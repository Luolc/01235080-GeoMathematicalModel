<body>
<div class="container main" id="main-container">
  <div id="main">
    <h1 class="title is-1">问题二</h1>

    <article class="message">
      <div class="message-header">
        <p>题目叙述</p>
      </div>
      <div class="message-body">
        我国某行业 1999~2004 年历年收入发展速度如表，计算其平均发展速度。
        <div class="level-item has-text-centered">
          <table class="table problem is-bordered is-hoverable">
            <tbody>
            <tr>
              <th>年份</th>
              <td v-for="y in years">{{ y }}</td>
            </tr>
            <tr>
              <th>发展速度</th>
              <td v-for="s in speeds">{{ s }}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </article>

    <h1 class="title">平均发展速度(几何平均)</h1>
    <div class="content">
      <p>{{ geometricMean }}</p>
    </div>
  </div>
