<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta http-equiv="Cache-Control" content="no-cache">

  <title>问题四</title>

  <!-- core CSS -->
  <link href="./lib/css/bulma.css" rel="stylesheet">

  <!-- project CSS -->
  <link href="./css/common.css" rel="stylesheet">
  <link href="./css/problem4.css" rel="stylesheet">

  <meta name="title" content="Problem 4">
  <meta name="description" content="Problem 4">
</head>
<body>
<div class="container main" id="main-container">
  <div id="main">
    <h1 class="title is-1">问题四</h1>

    <article class="message">
      <div class="message-header">
        <p>题目叙述</p>
      </div>
      <div class="message-body">
        根据 Dijkstra 算法，给出图中 v1 到 v5 的最短有向路径和长度。
        <div class="level-item has-text-centered">
          <figure class="image is-260x194">
            <img src="./img/figure1.png">
          </figure>
        </div>
      </div>
    </article>

    <h1 class="title">最短路径</h1>
    <div class="content">
      <p>{{ path }}</p>
    </div>

    <h1 class="title">最短距离</h1>
    <div class="content">
      <p>{{ distance }}</p>
    </div>
  </div>

  <nav class="pagination" id="pagination" role="navigation" aria-label="pagination">
    <a class="pagination-previous" href="./">首页</a>
    <a class="pagination-previous" :disabled="pageNumber === 1" :href="prevHref">上一题</a>
    <a class="pagination-next" :disabled="pageNumber === 5" :href="nextHref">下一题</a>
    <ul class="pagination-list">
      <li v-for="i in [1, 2, 3, 4, 5]">
        <a class="pagination-link" :class="{ 'is-current': pageNumber === i }" :href="getLink(i)">
          {{ i }}
        </a>
      </li>
    </ul>
  </nav>
</div>

<script src="./lib/js/vue.js"></script>
<script src="js/problem4.js"></script>
<script src="js/pagination.js"></script>
</body>
</html>
